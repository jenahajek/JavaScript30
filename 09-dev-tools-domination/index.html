  <script>
    const dogs = [{ name: 'Snickers', age: 2, legs: 3 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');
    // or ES6 syntax
    console.log(`Hello, I like ${'water'}!`);

    // Styled
    console.log('%c I am some great text', 'font-size:18px; background:#ff9900; text-shadow: 1px 1px 0 #ddd')

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); // oh yes!

    // console.clear();

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>





  <script>
    // my custom navigation
    function navigate(e) {
        // e.preventDefault(); // this was blocking all keyboard shorcuts!
        console.log("which: " + e.which);

        var key = document.querySelector(`.jena-nav[data-key="${e.keyCode}"]`);

        if (!key) return;
        
        key.classList.add('is-active');
        key.click();
    }
    
    window.addEventListener('keydown', navigate);
  </script>
