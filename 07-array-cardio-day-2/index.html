  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    //
    // 1 - show true or false
    // 2 - show object which is true
    // 3 - shorter syntax
    const isAdult = people.some(function(person) {
      const currentYear = (new Date()).getFullYear();

      if (currentYear - person.year >= 19) {
        return true;
      }
    });

    console.log(isAdult); // 1
    console.log({isAdult}); // 2

    // 3
    const isAdult2 = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });

    console.log(isAdult2);    

    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(function(person) {
      const currentYear = (new Date()).getFullYear();

      if (currentYear - person.year >= 19) {
        return true;
      }
    });

    console.log("Is everyone adult? " + allAdults);

    const allAdults2 = people.every(person => {
      const currentYear = (new Date()).getFullYear();
      return (currentYear - person.year >= 19);
    })

    console.log("Is everyone adult? " + allAdults2);





    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(function(comment) {
      if (comment.id === 823423) {
        return true;
      }
    });
    console.log(comment.text);

    const comment2 = comments.find(comment => comment.id === 823423);
    console.log(comment2.text);




    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    //
    // if there is no match, it'll return -1
    // 1 - remove it from array with splice
    // 2 - or build new array, go from beginning to index, then add one and go till the end (don't pass anything). Don;t forget to spread with ... so it belongs to one array together
    const index = comments.findIndex(comment => comment.id === 823423);

    console.log(index);

    comments.splice(index, 1); // 1
    console.table(comments);

    const newComments = [ // 2
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];
    console.table(newComments);
  </script>
